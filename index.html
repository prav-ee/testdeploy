<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Counter App</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Counter App</h1><div id="counter-display" class="text-6xl font-extrabold mb-8 text-blue-600">0</div><div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4"><button id="decrement-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">Decrement</button><button id="reset-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">Reset</button><button id="increment-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">Increment</button></div></div><script>let count = 0;const counterDisplay = document.getElementById('counter-display');const incrementBtn = document.getElementById('increment-btn');const decrementBtn = document.getElementById('decrement-btn');const resetBtn = document.getElementById('reset-btn');function updateDisplay() {counterDisplay.textContent = count;if (count < 0) {counterDisplay.classList.remove('text-blue-600', 'text-green-600');counterDisplay.classList.add('text-red-600');} else if (count > 0) {counterDisplay.classList.remove('text-blue-600', 'text-red-600');counterDisplay.classList.add('text-green-600');} else {counterDisplay.classList.remove('text-red-600', 'text-green-600');counterDisplay.classList.add('text-blue-600');}}incrementBtn.addEventListener('click', () => {count++;updateDisplay();});decrementBtn.addEventListener('click', () => {count--;updateDisplay();});resetBtn.addEventListener('click', () => {count = 0;updateDisplay();});updateDisplay();</script></body></html>
